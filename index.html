<!doctype html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Telegram: @breakingmash</title>
      <link rel="shortcut icon" href="favicon.ico">
      <link rel="stylesheet" href="style.css">
      <!--script type="text/javascript" src="script.js"></script-->
      <!-- Facebook Pixel Code -->
      <!-- End Facebook Pixel Code -->
   </head>
   <style>
      .avatar{width: 110px;}
      h1{font-size: 30px;margin-top: 10px;font-weight: 900;}
      .lead{max-width: 340px;margin: 0px auto 20px auto;font-size: 19px;font-weight: 500;}
      .jumbotron{padding: 20px 10px 10px 10px;}
   </style>
   <body>
      <section class="jumbotron bg-white text-center">
         <div class="container text-center">
            <img class="avatar" src="logo.png">
            <h1 class="jumbotron-heading"></h1>
            <p style="display:block" class="lead text-muted">Все важные новости на самом популярном телеграм канале</p>
            <p>
               <a id="open_tg" width="180px" href="tg://resolve?domain=breakingmash" class="btn btn-danger my-2">
               Открыть в Telegram
               </a>
               <a id="store" width="180px" href="https://telegram.org/" class="btn btn-secondary my-2" target="_blank" onclick="return true;">
               У меня нет Telegram
               </a>
            </p>
         </div>
      </section>
      <script type="text/javascript">
         var user = detect.parse(navigator.userAgent);
         store = "https://telegram.org/";
         if (user.os.family == "iOS") {store = 'https://itunes.apple.com/ru/app/telegram-messenger/id686449807?mt=8'}             
         if (user.os.family == "Android") {store = 'market://details?id=org.telegram.messenger'}
         document.getElementById("store").setAttribute("href", store);
      </script>
   </body>
</html>
